<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website </title>
    <link rel="stylesheet" href="2nd.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./Sound_webpage_img/music.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNET</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>Exploring <br> Extraordinary</h1>
            </div>
            <div class="right-col">
                <P>Click Here To Play</P>
                <img src="./Sound_webpage_img/play.png" id="icon">
            </div>


        </div>
    </div>
    <audio id="mySong">
        <source src="./Sound_webpage_img/jJvDnYdD8JQ_128.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            if (mySong.paused) 
            {
                mySong.play();
                icon.src = "./Sound_webpage_img/pause.png";
            } 
            else{
                mySong.pause();
                icon.src = "./Sound_webpage_img/play.png";
            }
        }
    </script>
</body>

</html>
